<div class="container">
  <div class="container" *ngIf="data$ | async as data; else empty">
    <div class="container_image" *ngFor="let face of data">
      <img [src]="face.img" alt="">
      <br>
      {{ face.name }}
    </div>
  </div>
  <ng-template #empty> There is no data </ng-template>
</div>
